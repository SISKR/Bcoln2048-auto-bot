  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Tuition Details</h1>
      <div class="columns is-centered">
        <div class="column is-three-quarters">
          <div class="box">
            <div class="content">
              <p><span class="detail-label">Student Name:</span> Student 1</p>
              <p><span class="detail-label">Number of Days:</span> 5</p>
              <p><span class="detail-label">Payment Amount:</span> $100</p>
              <p><span class="detail-label">Time per Class:</span> 1.5 hours</p>
              <hr>
              <div class="checkbox-container">
                <!-- Generate checkboxes for 12 days -->
                <!-- For demonstration, using only 5 days -->
                <div class="checkbox-item">
                  <input type="checkbox" id="day1" class="attendance-checkbox">
                  <label for="day1">Day 1</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="day2" class="attendance-checkbox">
                  <label for="day2">Day 2</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="day3" class="attendance-checkbox">
                  <label for="day3">Day 3</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="day4" class="attendance-checkbox">
                  <label for="day4">Day 4</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="day5" class="attendance-checkbox">
                  <label for="day5">Day 5</label>
                </div>
                <!-- Repeat the pattern for the remaining days -->
              </div>
              <hr>
              <p><span class="detail-label">Total Days Gone:</span> <span id="total-gone">0</span></p>
              <p><span class="detail-label">Total Days Left:</span> <span id="total-left">5</span></p>
            </div>
            <div class="has-text-centered button-group">
              <button class="button is-primary">Save</button>
              <button class="button is-danger">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const checkboxes = document.querySelectorAll('.attendance-checkbox');
      const totalGoneElement = document.getElementById('total-gone');
      const totalLeftElement = document.getElementById('total-left');

      // Update total days gone and left based on checkbox state
      function updateTotalDays() {
        let totalGone = 0;
        checkboxes.forEach(checkbox => {
          if (checkbox.checked) {
            totalGone++;
          }
        });
        const totalLeft = checkboxes.length - totalGone;

        totalGoneElement.textContent = totalGone;
        totalLeftElement.textContent = totalLeft;
      }

      // Attach event listener to checkboxes
      checkboxes.forEach(checkbox => {
        checkbox.addEventListener('change', updateTotalDays);
      });

      // Initial calculation
      updateTotalDays();
    });
  </script>
  <script>
