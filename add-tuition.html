<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Tuition</title>
  <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/litera/bulmaswatch.min.css">
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <style>
    .section {
      padding-top: 2rem;
      padding-bottom: 2rem;
    }
    .container {
      max-width: 500px;
    }
    .field:not(:last-child) {
      margin-bottom: 1.5rem;
    }
    .control {
      width: 100%;
    }
    .select {
      width: 100%;
    }
  </style>
</head>
<body>
    <nav
      class="navbar is-primary"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="#">
          <strong>Tuition Tracking</strong>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="#"> Home </a>

          <a class="navbar-item" href="#"> Add Student </a>

          <a class="navbar-item" href="#"> Add Tuition </a>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="#">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="#"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  <section class="section">
    <div class="container">
      <h1 class="title has-text-centered">Add Tuition</h1>
      <div class="columns is-centered">
        <div class="column is-three-quarters">
          <form>
            <div class="field">
              <label class="label">Student Name</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select>
                    <option>Select student</option>
                    <option>Student 1</option>
                    <option>Student 2</option>
                    <option>Student 3</option>
                    <!-- Add more options for other students -->
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Number of Days</label>
              <div class="control">
                <input class="input" type="number" placeholder="Enter number of days" min="1">
              </div>
            </div>
            <div class="field">
              <label class="label">Payment Amount</label>
              <div class="control">
                <input class="input" type="number" placeholder="Enter payment amount" min="0">
              </div>
            </div>
            <div class="field">
              <label class="label">Time per Class (hours)</label>
              <div class="control">
                <input class="input" type="number" placeholder="Enter time per class in hours" step="0.5" min="0">
              </div>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-primary is-fullwidth">Add Tuition</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>
    // Get the navbar burger element
    const navbarBurger = document.querySelector('.navbar-burger');
    // Get the target navbar menu element
    const navbarMenu = document.getElementById(navbarBurger.dataset.target);

    // Add click event listener to the navbar burger
    navbarBurger.addEventListener('click', () => {
      // Toggle the 'is-active' class on both the burger and the menu
      navbarBurger.classList.toggle('is-active');
      navbarMenu.classList.toggle('is-active');
    });

    // Initialize Feather icons
    feather.replace();
  </script>
</body>
</html>
